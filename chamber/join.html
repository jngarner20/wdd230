    <main>
        <h1 id="joinh1">Join the Redlands Chamber of Commerce</h1>
        <form method="get" action="thankyou.html">
            <div>
                <label for="firstname" id="firstnamelabel">First Name:
                    <input type="text" name="firstname" id="firstname" required>
                </label>
                <!-- <div id="formmessage"></div> -->
                <label for="lastname" id="lastnamelabel">Last Name:
                    <input type="password" name="lastname" id="lastname" required>
                </label>
                <label for="email" id="emaillabel">Email:
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                </label>
                <label for="phonenumber" id="phonenumberlabel">Phone Number:
                    <input type="telephone" name="phonenumber" id="phonenumber" required >
                </label>
                <label for="position" id="positionlabel">Position:
                    <input type="text" name="position" id="position" pattern="[A-Za-z\- ]{7,}"></label>
                <label for="businessname" id="businessnamelabel">Business Name:
                    <input type="text" name="businessname" id="businessname" required >
                </label>
                <label for="description" id="descriptionlabel">Business Description: 
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                </label>
                <label for="membership" id="membershiplabel">Membership Level:
                    <section id="membershipsection">
                    <input type="radio" name="membership" class="membership" value="Non-Profit Membership"><p class="membershiptitle">Non-Profit Membership</p>
                    <input type="radio" name="membership" class="membership" value="Bronze Membership"><p class="membershiptitle">Bronze Membership</p>
                    <input type="radio" name="membership" class="membership" value="Silver Membership"><p class="membershiptitle">Silver Membership</p>
                    <input type="radio" name="membership" class="membership" value="Gold Membership"><p class="membershiptitle">Gold Membership</p>
                    </section>
                </label>
                <label for="timestamp">
                    <input type="hidden" name="timestamp" id="timestamp">
                </label>
                <input type="submit" value="Send us your request!" id="submit">
            </div>
        </form>
