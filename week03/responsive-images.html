<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width:500px )" srcset="images/temple-small.webp">
                <source media="(max-width:1000px )" srcset="images/temple-medium.webp">
                <img src="images/temple-large.webp" alt="Large Redlands Temple Image" width="1500px" height="750px">
            </picture>
        </div>
    </main>
</body>
</html>
